        // TERCEIRA FUNÇÂO
        function calcula() {
            let numero1 = prompt("QUAL NUMERO?");
            let resulta = window.document.getElementById("resultadosoma");

            var multiplica = numero1 * 2;

            resulta.innerHTML = `<p>O resultado da multiplicação do <mark>${numero1}</mark> por X é: ${multiplica}</p>`
        }

        //EX 006
        function calcula2() {
            var numeros = [];
            numeros[0] = Number(prompt("digite primeiro numero"))
            numeros[1] = Number(prompt("Digite segundo numero"))
            let mostrar = window.document.getElementById("resultadosoma");
            result = numeros[0] + numeros[1];
            mostrar.innerHTML = `<p>O resultado da soma do numero <mark>${numeros[0]}</mark> + <mark>${numeros[1]}</mark> = ${result}</p>`

        }

        //EX 007

            var numeros = [];

            numeros[0] = Number(prompt("digite primeiro numero"))
            numeros[1] = Number(prompt("Digite segundo numero"))
            let mostrar = window.document.getElementById("resultadosoma");
            media = (numeros[0] + numeros[1]) / 2

            mostrar.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p> `
            mostrar.innerHTML += `<p>As notas obtidas foram <mark>${numeros[0]}</mark> e <mark>${numeros[1]}</mark>.</p>`
            mostrar.innerHTML += `<p>A média final será <mark>${media}</mark> </p>`

        }
