 <body>
    <label for="calculando">primeiro numero:</label>
    <input type="te" class="calculando" id="calculando">
 </body>
<script type="text/javascript">
 
var Numeros = [];

Numeros[0] = recebePrimeiroNumero();
Numeros[1] = recebeSegundoNumero();

var resultadoDividasao = dividaNumero(Numeros);
alert(resultadoDividasao);
function recebePrimeiroNumero(){

    var Numero1 = prompt("digita o primeiro numero");

    if(Numero1 < 0){
       alert("Se Numero tem que ser maior que 0")
       return recebePrimeiroNumero;
    }else{
        return Numero1;
    }
}

function recebeSegundoNumero(){
    var Numero2 = prompt("digite o segundo numero");

    if(Numero2 < 0){
        alert("O numero tem que ser maior que 0");
    }else{
        return Numero2;
    }
}

function dividaNumero(Numeros){
    var resultado = 0;

    resultado = Numeros[0] / Numeros[1];

    return resultado;
}
 </script>
