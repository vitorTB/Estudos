    <h1>Primeiro formulario</h1>

    <form action="processamento.html" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome" />

            <label for="data_nascimento"> Data de Nascimento</label>
            <input type="date" id="data_nascimento" />

            <label for="cpf">CPF</label>
            <input type="cpf" minlength="11" id="cpf" />

        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label for="tipo_endereço">Tipo:</label>
            <select name="" id="tipo_endereço">
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Estrada</option>
                <option value="">Rodovia</option>
                <option value="">Outros</option>
            </select>

            <label for="lograduro_endereco">Logradouro:</label>
            <input type="text" name="" id="lograduro_endereco">

            <label for="numero_endereco">Número</label>
            <input type="text" name="" id="numero_endereco">

            <label for="complemento_endereco">Complemento:</label>
            <input type="password" name="" id="complemento_endereco">

        </fieldset>
        <fieldset>
            <legend>Fale Conosco</legend>

            <label for="msg">Mensagem</label>
            <textarea type="text" id="msg"></textarea>
        </fieldset>
        <fieldset>
            <button type="submit">Enviar sua Mensagem</button>
            <button type="reset">Limpar o Formulário</button>
        </fieldset>
    </form>

    <form action="senhas" method="post">

        <input type="submit" value="submit">

    </form>

    <form action="escolha" method="get">

        <label for="CSS">CSS</label><br>
        <br>
        <input type="submit" value="submit"><br>
    </form>
<br>
    <form action="cor">

        <input type="submit" value="submit"><br>
    
    <label for="vol">volume 0 a 50</label>
