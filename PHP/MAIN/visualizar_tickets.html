<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Tickets</title>
   <link rel="stylesheet" href="\CSS\visualizar.css">
</head>
<body>
    <div class="botaoInicio">
        <a href="Index.html"><button>Inicio</button></a>

    </div>
    <div class="container">
        <h1>Tickets Criados</h1>
        <table id="ticketsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Tipo de Erro</th>
                    <th>Data de Criação</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tickets serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
        <div class="botao">
        <a href="Abertura_Ticket.html"><button>Abrir novo ticket</button></a>
        
        <button id="resetButton" class="reset">Resetar Lista de Tickets</button>
    </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve tickets from localStorage
            const tickets = JSON.parse(localStorage.getItem('tickets')) || [];

            const tableBody = document.querySelector('#ticketsTable tbody');

            if (tickets.length === 0) {
                const row = document.createElement('tr');
                row.classList.add('no-tickets');
                row.innerHTML = '<td colspan="5">Nenhum ticket encontrado.</td>';
                tableBody.appendChild(row);
            } else {
                tickets.forEach(ticket => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="detalhes_ticket.html?id=${ticket.id}">${ticket.id}</a></td>
                        <td>${ticket.nome}</td>
                        <td>${ticket.tipoErro}</td>
                        <td>${ticket.dataCriacao}</td>
                        <td><img src=imagem/amarela.png alt='icone'></td>
                        
                    `;
                    tableBody.appendChild(row);
                });
            }
         document.getElementById('resetButton').addEventListener('click', function() {
                localStorage.removeItem('tickets'); // Ou localStorage.setItem('tickets', JSON.stringify([]));
                alert('Lista de tickets resetada.');
                location.reload(); // Recarrega a página para atualizar a lista
            });
        });
    </script>
</body>
</html>
