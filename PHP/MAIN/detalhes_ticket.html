<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Ticket</title>
    <link rel="stylesheet" href="\CSS\detalhes.css">
</head>
<body>
    <div class="container">
        <h1>Detalhes do Ticket</h1>
        <div id="ticketDetails">
            <!-- Detalhes do ticket serão inseridos aqui pelo JavaScript -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Função para obter o ID do ticket da URL
            function getTicketId() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('id');
            }

            // Obter o ID do ticket
            const ticketId = getTicketId();

            // Recuperar tickets do localStorage
            const tickets = JSON.parse(localStorage.getItem('tickets')) || [];

            // Encontrar o ticket específico pelo ID
            const ticket = tickets.find(ticket => ticket.id == ticketId);

            // Elemento onde os detalhes serão exibidos
            const ticketDetails = document.getElementById('ticketDetails');

            if (ticket) {
                ticketDetails.innerHTML = `
                    <p><strong>ID:</strong> ${ticket.id}</p>
                    <p><strong>Nome:</strong> ${ticket.nome}</p>
                    <p><strong>Tipo de Erro:</strong> ${ticket.tipoErro}</p>
                    <p><strong>Descrição:</strong> ${ticket.descricao}</p>
                    <p><strong>Data de Criação:</strong> ${ticket.dataCriacao}</p>
                `;
            } else {
                ticketDetails.innerHTML = '<p>Ticket não encontrado.</p>';
            }
        });
    </script>
</body>
</html>
